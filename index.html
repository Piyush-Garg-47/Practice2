<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application(Web)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
             <h1>Job Application (Web)</h1>
             <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" 
                        id="first_name" 
                        name="first_name"
                        placeholder="Enter your first name..."
                        >
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" 
                        id="last_namLast                    name="last_name"
                        placeholder="Enter your last name..."
                        >
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" 
                        id="Email"                    name="Email"
                        placeholder="Enter your Email..."
                        >
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job_role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select your job role</option>
                            <option value="frontened">frontened Developer</option>
                            <option value="backend"> backend Developer</option>
                            <option value="full-stack"> full stack Developer</option>
                            <option value="ui-ux"> ui-ux designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea
                            id="address"
                            name="address" 
                            rows="4" cols="50"
                            placeholder="Enter address .....">
                        </textarea>
                    </div>
                    <div class="form_control">
                        <Cabel for="city">City</Cabel>
                        <input type="city" 
                        id="city"                    name="city"
                        placeholder="Enter your city..."
                        >
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" 
                        id="pincode"                    name="pincode"
                        placeholder="Enter your pincode..."
                        >
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input 
                        value="2024-12-10"
                        type="Date" 
                        id="Date"                    name="Date"
                        >
                    </div>
                    <div class="form_control">
                        <label for="file">Upload your resume / cv </label>
                        <input 
                       
                        type="file" 
                        id="file"                    name="file"
                        >
                    </div>
                </div>
             </form>
        </div>
    </div>
</body>
</html>
